<h4>Product</h4>

<form ng-submit="vm.save()" class="form-horizontal">
	<div class="form-group">
		<label for="code" class="col-sm-2 control-label">Code</label>
		<div class="col-sm-10">
			<input ng-model="vm.selected.code" placeholder="e.g. P34" class="form-control" id="code" type="text" required>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input ng-model="vm.selected.name" placeholder="e.g. Chiki" class="form-control" id="name" type="text" required>			
		</div>
	</div>

	<div class="form-group">
		<label for="unitPrice" class="col-sm-2 control-label">Unit Price</label>
		<div class="col-sm-10">
			<input ng-model="vm.selected.unitPrice" placeholder="e.g. 500" class="form-control" id="unitPrice" type="text" required>			
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="btn-group">
				<button type="submit" class="btn btn-success">Save</button>
				<button type="button" ng-click="vm.revertEntityModel()" class="btn btn-danger">Cancel</button>
			</div>
		</div>
	</div>
</form>

<span class="container">
	<div class="btn-group">
		<button ng-click="vm.add()" class="btn btn-primary">+ Add</button>
		<button ng-click="vm.delete()" class="btn btn-danger">Delete</button>
	</div>	
</span>

<div class="panel panel-default">
	<div class="panel-heading">Product List</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Code</th>
				<th>Name</th>
				<th>Unit Price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="e in vm.entityModels" class="{{e.status}}" ng-click="vm.selectModel(e)">
				<td>{{e.code}}</td>
				<td>{{e.name}}</td>
				<td>{{e.unitPrice}}</td>
			</tr>
			<tr>
				<td colspan="3">
					<div pagenavigation=""></div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
